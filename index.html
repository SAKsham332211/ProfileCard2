<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>ProfileCard</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
    />
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="container">
      <img
        src="https://www.w3schools.com/w3images/team2.jpg"
        alt="John Doe"
        class="pic1"
      />
      <h1 classs="name">Muhammed Erdem</h1>
      <p class="role">Front-end Developer from Mesopotamia</p>
      <p><i class="fa-solid fa-location-dot"></i> Istanbul,Turkey</p>

      <div class="info-follow">
        <div class="followers">
          <span>173</span><br />
          <span>Followers</span>
        </div>
        <div class="followers">
          <span>200</span><br />
          <span>Following</span>
        </div>
        <div class="followers">
          <span>250</span><br />
          <span>Likes</span>
        </div>
      </div>

      <i class="fa-brands fa-facebook"></i>
      <i class="fa-brands fa-instagram"></i>
      <i class="fa-brands fa-linkedin"></i>
      <i class="fa-brands fa-twitter"></i>
      <i class="fa-brands fa-whatsapp"></i>

      <div class="button-container">
        <button class="box">Subscribe</button>
        <button class="box">Message</button>
      </div>
    </div>
  </body>
</html>
